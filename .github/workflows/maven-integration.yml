name: Integration Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 8, 11, 17 ]
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: ${{ matrix.java }}
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Run created binary
      run: target/radiorecorder-*-bin/radiorecorder-*/bin/radiorecorder.sh -abort-after 100 deutschlandfunk -d deutschlandfunk
    - name: Output mime type of first mp3
      run: |
        if [ "$(file --brief --mime $(ls deutschlandfunk/*/*.mp3 | head -n1))" != "Xaudio/mpeg; charset=binary" ]; then
          echo "File type is wrong: $(file --mime $(ls deutschlandfunk/*/*.mp3 | head -n1))"
          exit 1
        fi

